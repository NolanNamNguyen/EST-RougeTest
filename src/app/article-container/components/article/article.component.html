<li class="media article_container shadow p-3 bg-white rounded">
  <div class="image_container">
    <img src="{{ article.image }}" class="mr-3" alt="can't load image" />
  </div>
  <div class="media-body">
    <h5 class="mt-0 mb-1">{{ article.title }}</h5>
    {{ article.content }}
  </div>
</li>
